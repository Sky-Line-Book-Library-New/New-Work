            <p>Buying groceries, tracking our health, finding a date: whatever we want to do, odds are that we can now do it online.<br> But few of us ask how all these digital products are designed, or why. It's time we change that.<br> Many of the services we rely on are full of oversights, biases, and downright ethical nightmares. Chatbots that harass women.<br> Signup forms that fail anyone who's not straight. Social media sites that send peppy messages about dead relatives.<br> Algorithms that put more black people behind bars..</p>
